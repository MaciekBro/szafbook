<html>
<head>
<title>Szafbook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="icon" type="image/x-icon" href="img/favicon.ico"  />
</head>
<body>
	<p>New User</p>
	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
		<table>
			<tr>
				<td>Username:*</td>
				<td><input type="text" th:field="*{userName}" /></td>
				<td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username
					Error</td>
			</tr>
			<tr>
				<td>Displayed Name:</td>
				<td><input type="text" th:field="*{displayedName}" /></td>
				<td th:if="${#fields.hasErrors('displayedName')}"
					th:errors="*{displayedName}">Displayed Name Error</td>
			</tr>
			<tr>
				<td>Email:*</td>
				<td><input type="email" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea th:field="*{description}">Tell us something about yourself</textarea></td>
				<td th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}">Description Error</td>
			</tr>
			<tr>
				<td>Birthday:</td>
				<td><input type="date" th:field="*{birthday}" /></td>
				<td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Expected format: yyyy-MM-dd</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
